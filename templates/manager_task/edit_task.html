

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center text-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <h2>{% if form.instance.pk %}Редагувати{% else %}Створити{% endif %} завдання</h2>
            <form method="post" class="p-4 border rounded bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Зберегти</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'tasks' %}" class="btn btn-secondary">Повернутися до списку завдань</a>
            </div>
    </div>
</div>
{% endblock %}
