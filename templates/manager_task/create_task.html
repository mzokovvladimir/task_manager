{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center text-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <h1 class="text-center">Create Task</h1>
        <form method="post" action="{% url 'create_task' %}" class="p-4 border rounded bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-info">Create Task</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'tasks' %}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </div>
</div>
{% endblock %}
